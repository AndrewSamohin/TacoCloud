<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <!-- Если есть свои стили, они будут "поверх" Bootstrap -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <!-- Подключаем Bootstrap из CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        img {
            max-width: 500px !important; 
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }
        .form-label {
            font-size: 1.2em; /* Сделал текст описания полей больше */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container ps-5">
        <!-- Форма заказа -->
        <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
            <h1 class="mb-4">Order your taco creations!</h1>
            
            <!-- Картинка с лого -->
            <img th:src="@{/images/taco-cloud.png}" class="img-fluid mb-3"/>
            
            <!-- Список тако -->
            <h3>Your tacos in this order:</h3>
            <ul class="list-group mb-3">
                <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span></li>
            </ul>

            <!-- Кнопка дизайна нового тако -->
            <a th:href="@{/design}" id="another" class="btn btn-outline-primary mb-4">Design another taco</a>
            
            <!-- Блок доставки -->
            <h3>Deliver my taco masterpieces to...</h3>
            
            <div class="mb-3">
                <label for="deliveryName" class="form-label">Name: </label>
                <input type="text" id="deliveryName" th:field="*{deliveryName}" class="form-control"/>
            </div>
            
            <div class="mb-3">
                <label for="deliveryStreet" class="form-label">Street address: </label>
                <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}" class="form-control"/>
            </di>
            
            <div class="row mb-3">
                <div class="col">
                    <label for="deliveryCity" class="form-label">City: </label>
                    <input type="text" id="deliveryCity" th:field="*{deliveryCity}" class="form-control"/>
                </div>
                <div class="col">
                    <label for="deliveryState" class="form-label">State: </label>
                    <input type="text" id="deliveryState" th:field="*{deliveryState}" class="form-control"/>
                </div>
                <div class="col">
                    <label for="deliveryZip" class="form-label">Zip code: </label>
                    <input type="text" id="deliveryZip" th:field="*{deliveryZip}" class="form-control"/>
                </div>
            </div>
            
            <!-- Блок оплаты -->
            <h3>Here’s how I’ll pay...</h3>
            <div class="mb-3">
                <label for="ccNumber" class="form-label">Credit Card #: </label>
                <input type="text" id="ccNumber" th:field="*{ccNumber}" class="form-control"/>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="ccExpiration" class="form-label">Expiration: </label>
                    <input type="text" id="ccExpiration" th:field="*{ccExpiration}" class="form-control"/>
                </div>
                <div class="col">
                    <label for="ccCVV" class="form-label">CVV: </label>
                    <input type="text" id="ccCVV" th:field="*{ccCVV}" class="form-control"/>
                </div>
            </div>
            
            <!-- Кнопка отправки -->
            <button type="submit" class="btn btn-success btn-lg px-4 py-2">Submit Order</button>
        </form>
    </diм>
</body>
</html>
