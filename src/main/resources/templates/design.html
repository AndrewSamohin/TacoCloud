<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }

        img {
            max-width: 450px; 
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .ingredient-group {
            margin-bottom: 20px;
        }

        .ingredient-group h3 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            display: block;
            margin: 0 auto;
            font-size: 1em;
        }

        form > div:last-child {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Design your taco!</h1>
        <img th:src="@{/images/taco-cloud2.png}" alt="Taco Cloud Logo"/>
    
        <form method="POST" th:object="${taco}" class="mt-5">
            <div class="row g-4">
                <!-- Wraps -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm h-100">
                        <h4 class="mb-3">Designate your wrap:</h4>
                        <div th:each="ingredient : ${wrap}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                            <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                        </div>
                    </div>
                </div>
    
                <!-- Proteins -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm h-100">
                        <h4 class="mb-3">Pick your protein:</h4>
                        <div th:each="ingredient : ${protein}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                            <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                        </div>
                    </div>
                </div>
    
                <!-- Cheeses -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm h-100">
                        <h4 class="mb-3">Choose your cheese:</h4>
                        <div th:each="ingredient : ${cheese}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                            <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                        </div>
                    </div>
                </div>
    
                <!-- Veggies -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm h-100">
                        <h4 class="mb-3">Determine your veggies:</h4>
                        <div th:each="ingredient : ${veggies}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                            <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                        </div>
                    </div>
                </div>
    
                <!-- Sauces -->
                <div class="col-md-6">
                    <div class="card p-3 shadow-sm h-100">
                        <h4 class="mb-3">Select your sauce:</h4>
                        <div th:each="ingredient : ${sauce}" class="form-check">
                            <input class="form-check-input" type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                            <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Name your taco -->
            <div class="mt-5">
                <h4 class="text-center mb-3">Name your taco creation:</h4>
                <div class="text-center mb-4">
                    <input type="text" th:field="*{name}" class="form-control d-inline-block w-50"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5 py-2">Submit Your Taco</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
